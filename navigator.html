{{define "navigator"}}

    <style>
        /* Стилі CSS для сторінки */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            position: absolute;
            z-index: 999;
            width: 200px;
        }

        .menu {
            width: 200px;
            background-color: #f1f1f1;
            padding: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .page {
            margin-left: 200px;
        }
    </style>
    <script>
        function navigateTo(url) {
            window.location.href = url;
        }
    </script>
<div class="container">
    <div class="menu">
        <ul>
            <li><a onclick="navigateTo('/health')">Health</a></li>
            <li><a onclick="navigateTo('/wishlist')">Wishlist</a></li>
            <li><a onclick="navigateTo('/budget')">Budget</a></li>
        </ul>
    </div>
</div>

{{end}}
